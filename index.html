<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Made In India CSS</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/made-in-india.css" rel="stylesheet" />
  </head>
  <body>
    <section id="introduction" class="india-linear">
      <div class="wrapper">
        <div class="card rounded">
          <h1 class="title">Made In India CSS</h1>
          <p class="subtitle">
            Tricolor backgrounds patterns generated using gradients.
          </p>
          <a class="download-button" href="css/made-in-india.css" download>
            Download
          </a>
        </div>
      </div>
    </section>
    <section id="patterns">
      <div class="wrapper">
        <div class="card rounded">
          <code>.india-linear</code>
          <div class="pattern-container india-linear"></div>
        </div>
        <div class="card rounded">
          <code>.india-stripe</code>
          <div class="pattern-container india-stripe"></div>
        </div>
        <div class="card rounded">
          <code>.india-spiral</code>
          <div class="pattern-container india-spiral"></div>
        </div>
        <div class="card rounded">
          <code>.india-block</code>
          <div class="pattern-container india-block"></div>
        </div>
      </div>
    </section>
  </body>
</html>
